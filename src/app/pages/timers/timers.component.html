<!-- moved from templates/templates.component.html -->
<h2 style="margin:16px 0;">Timers</h2>
<mat-card style="margin-bottom:16px;">
  <mat-card-content>
    <div style="display:flex; align-items:center; gap:8px;">
      <button mat-raised-button color="primary" (click)="create()">New Timer</button>
      <span style="flex:1 1 auto;"></span>
      
      <button mat-raised-button color="primary" (click)="editSelected()" [disabled]="selectedIds.length !== 1">Edit</button>
      <button mat-raised-button color="primary" (click)="suspendSelected()" [disabled]="!selectedIds.length">Suspend</button>
      <button mat-raised-button color="primary" (click)="resumeSelected()" [disabled]="!selectedIds.length">Resume</button>
      <button mat-raised-button color="primary" style="background-color:#4caf50; color:#fff;" (click)="triggerSelected()" [disabled]="!selectedIds.length">Trigger Now</button>
      <button mat-raised-button color="warn" (click)="deleteSelected()" [disabled]="!selectedIds.length">Delete</button>
      
      <div style="margin-left: 16px; padding-left: 16px; border-left: 1px solid #ddd;">
        <span style="color:#777;">Selected: {{selectedIds.length}}</span>
      </div>
    </div>
  </mat-card-content>
  
</mat-card>
<ag-grid-angular
  *ngIf="isBrowser"
  style="height: 70vh; width: 100%;"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [theme]="theme"
  [rowSelection]="{ mode: 'multiRow', checkboxes: true }"
  (gridReady)="onGridReady($event)"
  (selectionChanged)="onSelectionChanged($event)">
</ag-grid-angular>
